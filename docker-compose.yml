version: '3.8'

services:
  admin:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./admin:/app
    ports:
      - "3000:3000"
    command: sh -c "npm install && npm run dev"
    environment:
      - NODE_ENV=development

  worker-app:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./worker-app:/app
    ports:
      - "3001:3000"
    command: sh -c "npm install && npm run dev"
    environment:
      - NODE_ENV=development
